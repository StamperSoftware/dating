<form #registerForm='ngForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up!</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input id="username" #username (change)="updateField(username.value, 'username')"  type="text" class="form-control" name="username" placeholder="Username">
        <label for="username">Username</label>
    </div>
    
    <div class="mb-3 form-floating">
        <input id="password"#password (change)="updateField(password.value, 'password')" type="password" class="form-control" name="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancelEvent.emit()" type="button">Cancel</button>
    </div>
    
</form>
