<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Stamper Software Dating</a>

        @if(accountService.currentUser()) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Messages</a>
                </li>
            </ul>
            
            <div class="dropdown" dropdown>
                <button class="btn btn-secondary dropdown-toggle" dropdownToggle type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome {{accountService.currentUser()?.userName || "User"}}
                </button>
                <ul class="dropdown-menu" *dropdownMenu aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/edit-profile">Edit Profile</a></li>
                    <li class="divider dropdown-divider"></li>
                    <li><a class="dropdown-item" (click)="handleLogout()">Logout</a></li>
                </ul>
            </div>
        } @else {
            <form #loginForm="ngForm" (ngSubmit)="handleLogin()" class="d-flex gap-2" autocomplete="off">
                <input name="username" class="form-control mr-sm-2" placeholder="Username" [formControl]="usernameControl">
                <input name="password" type="password" class="form-control mr-sm-2" placeholder="Password" [formControl]="passwordControl">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        } 
    </div>
</nav>
