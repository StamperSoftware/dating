<div id="content" class="container">
    <div class="text-center">
        
        @if (!registerMode) {
            
            <h1>Find your match</h1>
            <p class="lead">View Matches... all you need to do is sign up!</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn More</button>
                
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register (cancelEvent)="handleCancelRegister()"></app-register>
                    </div>
                </div>
            </div>
        }
    </div>
    
</div>
